{% extends "knowledgebase/template.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create New Article</legend>
                {{ form|crispy }}
            </fieldset>
            <div class = "form-group">
                <button class="btn btn-default" type"submit">Submit Article</button>
            </div>
        </form>
    </div>
{% endblock %}
