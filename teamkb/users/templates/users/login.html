{% extends "knowledgebase/template.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class = "form-group">
                <button class="btn btn-default" type"submit">Sign In</button>
                <small class="text-muted">
                    <a button class="btn btn-default" href="{% url 'reset_password' %}">Forgotten Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Do You Need An Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up Here!</a>
            </small>
        </div>
    </div>
{% endblock %}
